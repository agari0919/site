<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPIと統合: CDP連携 - 第6回：LINE ＆ Instagram DM/ブロードキャスト基礎</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-y: auto;
        }
        .kpi-header {
            position: relative;
            display: inline-block;
        }
        .kpi-header:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0.1em;
            height: 0.3em;
            width: 100%;
            background: rgba(100, 116, 139, 0.3);
            z-index: -1;
            border-radius: 4px;
        }
        .integration-card {
            transition: all 0.3s ease;
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .integration-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25px 25px, #333 1px, transparent 1px),
                radial-gradient(circle at 75px 75px, #333 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .kpi-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(45deg, #475569, #64748b);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .platform-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            color: white;
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }
        .platform-icon:hover {
            transform: scale(1.05);
        }
        .line-platform {
            background: #06C755;
        }
        .insta-platform {
            background: linear-gradient(45deg, #f09433, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888);
        }
        .cdp-platform {
            background: linear-gradient(135deg, #059669, #10b981);
        }
        .connection-line {
            height: 6px;
            background: linear-gradient(90deg, #94a3b8, #64748b);
            border-radius: 3px;
            position: relative;
        }
        .connection-line::before, .connection-line::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #64748b;
            top: 50%;
            transform: translateY(-50%);
        }
        .connection-line::before {
            left: -2px;
        }
        .connection-line::after {
            right: -2px;
        }
        .data-flow {
            position: relative;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #059669, #10b981);
            border-radius: 3px;
            overflow: hidden;
        }
        .data-flow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: flow 3s infinite;
        }
        @keyframes flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .benefit-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .benefit-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
