<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>メーター記録 v19</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='14' stroke='%233b82f6' stroke-width='3' fill='none'/%3e%3cline x1='16' y1='16' x2='26' y2='8' stroke='%23ef4444' stroke-width='3' stroke-linecap='round'/%3e%3c/svg%3e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .meter-btn.active { background-color: #16a34a; color: white; border-color: #16a34a; }
        /* iOSでの入力欄のスタイル崩れを防ぐ */
        input[type="number"], input[type="text"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-sm">
        <header class="text-center mb-6 relative">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">メーター記録ツール</h1>
            <span class="absolute top-0 right-0 text-xs text-gray-400">v19</span>
        </header>

        <main id="app-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-md space-y-6">
            <div id="main-error-message" class="hidden"></div>
            <div id="main-success-message" class="hidden"></div>

            <!-- ステップ１：メーター種別 -->
            <div>
                <h3 class="text-md font-semibold mb-3 text-gray-700">1. メーター種別を選択</h3>
                <div class="grid grid-cols-4 gap-2">
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="電気">電気</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="水道">水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="下水道">下水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="ガス">ガス</button>
                </div>
            </div>

            <!-- ステップ２：番号と数値 -->
            <div>
                <h3 class="text-md font-semibold mb-3 text-gray-700">2. 番号と数値を入力</h3>
                <div class="space-y-4">
                    <!-- メーター番号セクション -->
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="text-sm font-medium text-gray-600">メーター番号</h4>
                            <button id="add-number-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold w-8 h-8 flex items-center justify-center text-lg rounded-full transition-colors">+</button>
                        </div>
                        <div id="number-inputs-container" class="space-y-2">
                            <!-- ここにメーター番号入力欄が動的に追加される -->
                        </div>
                    </div>

                    <!-- 水平線 -->
                    <hr class="my-4">

                    <!-- 数値セクション -->
                    <div>
                         <div class="flex items-center justify-between mb-2">
                             <h4 class="text-sm font-medium text-gray-600">数値</h4>
                             <button id="add-value-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold w-8 h-8 flex items-center justify-center text-lg rounded-full transition-colors">+</button>
                        </div>
                        <div id="value-inputs-container" class="space-y-2">
                            <!-- ここに数値入力欄が動的に追加される -->
                        </div>
                         <div class="text-right mt-4 text-lg font-bold">
                            合計: <span id="total-value" class="ml-2 text-blue-600">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ステップ３：記録 -->
            <div>
                 <div class="flex items-center mb-4">
                    <input id="re-entry-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="re-entry-checkbox" class="ml-2 block text-sm text-gray-900">間違えたため再入力</label>
                </div>
                <button id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">記録する</button>
            </div>
             <div id="loader-container" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-xl">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
            </div>
        </main>
    </div>

    <script>
        // --- ▼▼▼ 管理者の方へ：ここに設定を貼り付けてください ▼▼▼ ---
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGaW0HS6Asr8VsiYPFpA6rCDPW2MKU4kFY3xvGHqyrUJLg9H5MTRORGArjPs_oIRKUpg/exec"; // ここに手順4でコピーしたウェブアプリのURLを貼り付けてください
        // --- ▲▲▲ 設定はここまで ▲▲▲ ---

        // --- DOM要素 ---
        const meterBtns = document.querySelectorAll('.meter-btn');
        const mainErrorMessage = document.getElementById('main-error-message');
        const mainSuccessMessage = document.getElementById('main-success-message');
        const numberInputsContainer = document.getElementById('number-inputs-container');
        const addNumberBtn = document.getElementById('add-number-btn');
        const valueInputsContainer = document.getElementById('value-inputs-container');
        const addValueBtn = document.getElementById('add-value-btn');
        const totalValueSpan = document.getElementById('total-value');
        const reEntryCheckbox = document.getElementById('re-entry-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const loaderContainer = document.getElementById('loader-container');
        const appContainer = document.getElementById('app-container');

        // --- グローバル変数 ---
        let activeMeterType = '';

        // --- UIロジック ---
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'block text-center text-red-500 bg-red-100 p-3 rounded-lg text-sm' : 'block text-center text-green-500 bg-green-100 p-3 rounded-lg text-sm';
            setTimeout(() => { element.className = 'hidden'; }, 3000);
        }
        
        function createNumberInput() {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'meter-number-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg';
            input.inputMode = 'decimal';
            input.placeholder = `メーター番号 ${numberInputsContainer.children.length + 1}`;
            numberInputsContainer.appendChild(input);
        }

        function createValueInput() {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'value-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg';
            input.inputMode = 'decimal';
            input.placeholder = `数値 ${valueInputsContainer.children.length + 1}`;
            valueInputsContainer.appendChild(input);
            input.addEventListener('input', calculateTotal);
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('.value-input');
            let total = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    total += value;
                }
            });
            totalValueSpan.textContent = total.toLocaleString(); // 3桁区切り
        }

        function resetAll() {
            activeMeterType = '';
            meterBtns.forEach(b => b.classList.remove('active'));
            numberInputsContainer.innerHTML = '';
            valueInputsContainer.innerHTML = '';
            reEntryCheckbox.checked = false;
            createNumberInput();
            createValueInput();
            calculateTotal();
        }

        function initApp() {
            if (!APPS_SCRIPT_URL) {
                showMessage(mainErrorMessage, '【管理者の方へ】アプリの設定が完了していません。', true);
                appContainer.style.pointerEvents = 'none';
                return;
            }

            meterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    meterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeMeterType = btn.dataset.type;
                });
            });

            createNumberInput();
            createValueInput();
            addNumberBtn.addEventListener('click', createNumberInput);
            addValueBtn.addEventListener('click', createValueInput);
            submitBtn.addEventListener('click', handleSubmit);
        }

        function handleSubmit() {
            if (!activeMeterType) {
                showMessage(mainErrorMessage, "1. メーター種別を選択してください。", true);
                return;
            }
            
            const numberInputs = document.querySelectorAll('.meter-number-input');
            const meterNumbers = Array.from(numberInputs).map(input => input.value.trim()).filter(val => val !== '');
            if (meterNumbers.length === 0) {
                showMessage(mainErrorMessage, "2. 1つ以上のメーター番号を入力してください。", true);
                return;
            }
            const combinedMeterNumber = meterNumbers.join(', ');

            const total = parseFloat(totalValueSpan.textContent.replace(/,/g, ''));
            if (isNaN(total) || total === 0) {
                 showMessage(mainErrorMessage, "2. 1つ以上の数値を入力してください。", true);
                return;
            }
            
            const isReEntry = reEntryCheckbox.checked;
            saveData(activeMeterType, combinedMeterNumber, total, isReEntry);
        }

        // --- 機能ロジック ---
        function saveData(meterType, number, value, isReEntry) {
            loaderContainer.classList.remove('hidden');

            const payload = { meterType, meterNumber: number, value, isReEntry };
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors'
            }).catch(console.warn);

            setTimeout(() => {
                loaderContainer.classList.add('hidden');
                showMessage(mainSuccessMessage, '記録されました！', false);
                resetAll();
            }, 1000);
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
