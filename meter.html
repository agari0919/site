<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>メーター記録 v17</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='14' stroke='%233b82f6' stroke-width='3' fill='none'/%3e%3cline x1='16' y1='16' x2='26' y2='8' stroke='%23ef4444' stroke-width='3' stroke-linecap='round'/%3e%3c/svg%3e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .meter-btn.active { background-color: #16a34a; color: white; border-color: #16a34a; }
        /* iOSでの入力欄のスタイル崩れを防ぐ */
        input[type="number"], input[type="text"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-sm">
        <header class="text-center mb-6 relative">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">メーター記録ツール</h1>
            <span class="absolute top-0 right-0 text-xs text-gray-400">v17</span>
        </header>

        <main id="app-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-md space-y-6">
            <div id="main-error-message" class="hidden"></div>
            <div id="main-success-message" class="hidden"></div>

            <!-- ステップ１：メーター種別 -->
            <div>
                <h3 class="text-md font-semibold mb-3 text-gray-700">1. メーター種別を選択</h3>
                <div class="grid grid-cols-4 gap-2">
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="電気">電気</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="水道">水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="下水道">下水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="ガス">ガス</button>
                </div>
            </div>

            <!-- ステップ２：番号と数値 -->
            <div>
                <h3 class="text-md font-semibold mb-3 text-gray-700">2. 番号と数値を入力</h3>
                <div class="space-y-3">
                    <div>
                        <label for="meter-number" class="block text-sm font-medium text-gray-600">メーター番号</label>
                        <input type="text" id="meter-number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg" inputmode="decimal">
                    </div>
                    <div id="value-inputs-container">
                        <!-- ここに数値入力欄が動的に追加される -->
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <div class="text-lg font-bold">
                            合計: <span id="total-value" class="ml-2 text-blue-600">0</span>
                        </div>
                        <button id="add-value-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-12 h-12 flex items-center justify-center text-2xl transition-colors">+</button>
                    </div>
                </div>
            </div>

            <!-- ステップ３：記録 -->
            <div>
                <button id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">記録する</button>
            </div>
             <div id="loader-container" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-xl">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
            </div>
        </main>
    </div>

    <script>
        // --- ▼▼▼ 管理者の方へ：ここに設定を貼り付けてください ▼▼▼ ---
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWHU_W4LRs_MqBVyS6sUtl2HFOo8BsKJraysPuH1FuhZ_G-IeZkTmUJmBkX7abJMt4fg/exec";
        // --- ▲▲▲ 設定はここまで ▲▲▲ ---

        // --- DOM要素 ---
        const meterBtns = document.querySelectorAll('.meter-btn');
        const mainErrorMessage = document.getElementById('main-error-message');
        const mainSuccessMessage = document.getElementById('main-success-message');
        const meterNumberInput = document.getElementById('meter-number');
        const valueInputsContainer = document.getElementById('value-inputs-container');
        const addValueBtn = document.getElementById('add-value-btn');
        const totalValueSpan = document.getElementById('total-value');
        const submitBtn = document.getElementById('submit-btn');
        const loaderContainer = document.getElementById('loader-container');
        const appContainer = document.getElementById('app-container');

        // --- グローバル変数 ---
        let activeMeterType = '';

        // --- UIロジック ---
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'block text-center text-red-500 bg-red-100 p-3 rounded-lg text-sm' : 'block text-center text-green-500 bg-green-100 p-3 rounded-lg text-sm';
            setTimeout(() => { element.className = 'hidden'; }, 3000);
        }
        
        function createValueInput() {
            const inputId = `value-input-${valueInputsContainer.children.length}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-center space-x-2';
            
            const label = document.createElement('label');
            label.htmlFor = inputId;
            label.className = 'text-sm font-medium text-gray-600';
            label.textContent = `数値 ${valueInputsContainer.children.length + 1}`;

            const input = document.createElement('input');
            input.type = 'text'; // textで幅広い入力を許可
            input.id = inputId;
            input.className = 'value-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg';
            input.inputMode = 'decimal'; // スマートフォンで数字キーパッドを優先的に表示

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            valueInputsContainer.appendChild(wrapper);

            input.addEventListener('input', calculateTotal);
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('.value-input');
            let total = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    total += value;
                }
            });
            totalValueSpan.textContent = total.toLocaleString(); // 3桁区切り
        }

        function resetAll() {
            activeMeterType = '';
            meterBtns.forEach(b => b.classList.remove('active'));
            meterNumberInput.value = '';
            valueInputsContainer.innerHTML = '';
            createValueInput();
            calculateTotal();
        }

        function initApp() {
            if (!APPS_SCRIPT_URL) {
                showMessage(mainErrorMessage, '【管理者の方へ】アプリの設定が完了していません。', true);
                appContainer.style.pointerEvents = 'none';
                return;
            }

            // メーター種別選択
            meterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    meterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeMeterType = btn.dataset.type;
                });
            });

            // 最初の数値入力欄を作成
            createValueInput();

            // 「＋」ボタンのイベント
            addValueBtn.addEventListener('click', createValueInput);
            
            // 「記録する」ボタンのイベント
            submitBtn.addEventListener('click', handleSubmit);
        }

        function handleSubmit() {
            // バリデーション
            if (!activeMeterType) {
                showMessage(mainErrorMessage, "1. メーター種別を選択してください。", true);
                return;
            }
            const meterNumber = meterNumberInput.value.trim();
            if (!meterNumber) {
                showMessage(mainErrorMessage, "2. メーター番号を入力してください。", true);
                return;
            }
            const total = parseFloat(totalValueSpan.textContent.replace(/,/g, ''));
            if (isNaN(total) || total === 0) {
                 showMessage(mainErrorMessage, "2. 1つ以上の数値を入力してください。", true);
                return;
            }
            
            saveData(activeMeterType, meterNumber, total);
        }

        // --- 機能ロジック ---
        function saveData(meterType, number, value) {
            loaderContainer.classList.remove('hidden');

            const payload = { meterType, meterNumber: number, value: value, imageData: null };
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors' // GAS Web AppへのPOSTはCORSエラーが出るためno-corsモードで送信
            }).catch(console.warn); // no-corsモードではエラーが常に発生するが、リクエストは送信される

            // no-corsでは成功レスポンスを取得できないため、タイムアウトで処理を完了させる
            setTimeout(() => {
                loaderContainer.classList.add('hidden');
                showMessage(mainSuccessMessage, '記録されました！', false);
                resetAll();
            }, 1000);
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
