<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>メーター記録 v23</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='14' stroke='%233b82f6' stroke-width='3' fill='none'/%3e%3cline x1='16' y1='16' x2='26' y2='8' stroke='%23ef4444' stroke-width='3' stroke-linecap='round'/%3e%3c/svg%3e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .meter-btn.active, .location-btn.active { background-color: #16a34a; color: white; border-color: #16a34a; }
        /* iOSでの入力欄のスタイル崩れを防ぐ */
        input[type="number"], input[type="text"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-sm">
        <header class="text-center mb-6 relative">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">メーター記録ツール</h1>
            <span class="absolute top-0 right-0 text-xs text-gray-400">v23</span>
        </header>

        <main id="app-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-md space-y-6">
            <div id="main-error-message" class="hidden"></div>
            <div id="main-success-message" class="hidden"></div>

            <!-- ステップ１：メーター種別 -->
            <div>
                <h3 class="text-md font-semibold mb-3 text-gray-700">1. メーター種別を選択</h3>
                <div class="grid grid-cols-4 gap-2">
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="電気">電気</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="水道">水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="下水道">下水道</button>
                    <button class="meter-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors" data-type="ガス">ガス</button>
                </div>
            </div>

            <!-- ステップ１.５：場所選択（動的に表示） -->
            <div id="location-section" class="hidden">
                <h3 class="text-md font-semibold mb-3 text-gray-700">2. 場所を選択</h3>
                <div id="location-buttons-container" class="flex flex-wrap gap-2">
                    <!-- 場所ボタンがここに動的に追加される -->
                </div>
            </div>

            <!-- ステップ２：番号と数値 -->
            <div id="input-section" class="opacity-50 pointer-events-none transition-opacity duration-300">
                <h3 class="text-md font-semibold mb-3 text-gray-700">3. 番号と数値を入力</h3>
                <div id="meters-container" class="space-y-4">
                    <!-- メーターブロック -->
                    <div class="meter-block border p-3 rounded-lg space-y-2 bg-gray-50">
                        <div>
                            <label class="text-sm font-medium text-gray-600">メーター番号</label>
                            <input type="text" class="meter-number-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg" inputmode="decimal" placeholder="番号">
                        </div>
                        <div>
                            <div class="flex items-center justify-between mt-2">
                                <label class="text-sm font-medium text-gray-600">数値</label>
                                <button class="add-value-btn-local bg-blue-500 hover:bg-blue-600 text-white font-bold w-7 h-7 flex items-center justify-center text-lg rounded-full transition-colors">+</button>
                            </div>
                            <div class="value-inputs-container-local space-y-2 mt-1">
                                <!-- value inputs here -->
                            </div>
                            <div class="text-right mt-2 text-md font-bold">
                                合計: <span class="sub-total-value ml-2 text-blue-600">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ステップ３：記録 -->
            <div>
                 <div class="flex items-center mb-4">
                    <input id="re-entry-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="re-entry-checkbox" class="ml-2 block text-sm text-gray-900">間違えたため再入力</label>
                </div>
                <button id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">記録する</button>
            </div>
             <div id="loader-container" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-xl">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
            </div>
        </main>
    </div>

    <script>
        // --- ▼▼▼ 管理者の方へ：ここに設定を貼り付けてください ▼▼▼ ---
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysLRU6ws87IAq4gp4ia4pcv91ychzthcsBpRUH9FGLDtedLzVfuYt4QFMmlKgcL-6xnA/exec"; // ここに手順4でコピーしたウェブアプリのURLを貼り付けてください
        // --- ▲▲▲ 設定はここまで ▲▲▲ ---

        // --- 設定データ ---
        const LOCATION_MAP = {
            '電気': ['千原'],
            '水道': ['西原', '中城'],
            '下水道': ['西原'],
            'ガス': ['千原']
        };

        // --- DOM要素 ---
        const meterBtns = document.querySelectorAll('.meter-btn');
        const locationSection = document.getElementById('location-section');
        const locationButtonsContainer = document.getElementById('location-buttons-container');
        const inputSection = document.getElementById('input-section');
        const mainErrorMessage = document.getElementById('main-error-message');
        const mainSuccessMessage = document.getElementById('main-success-message');
        const reEntryCheckbox = document.getElementById('re-entry-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const loaderContainer = document.getElementById('loader-container');
        const appContainer = document.getElementById('app-container');

        // --- グローバル変数 ---
        let activeMeterType = '';
        let activeLocation = '';

        // --- UIロジック ---
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'block text-center text-red-500 bg-red-100 p-3 rounded-lg text-sm mb-4' : 'block text-center text-green-500 bg-green-100 p-3 rounded-lg text-sm mb-4';
            setTimeout(() => { element.className = 'hidden'; }, 3000);
        }

        function updateLocationOptions(type) {
            locationButtonsContainer.innerHTML = '';
            activeLocation = '';
            
            const locations = LOCATION_MAP[type] || [];
            
            if (locations.length > 0) {
                locationSection.classList.remove('hidden');
                locations.forEach(loc => {
                    const btn = document.createElement('button');
                    btn.className = 'location-btn border-2 border-gray-300 p-2 text-sm rounded-lg font-medium transition-colors min-w-[80px]';
                    btn.textContent = loc;
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.location-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        activeLocation = loc;
                        enableInputSection();
                    });
                    locationButtonsContainer.appendChild(btn);
                });
                
                // 選択肢が1つしかない場合は自動選択
                if (locations.length === 1) {
                    locationButtonsContainer.firstChild.click();
                } else {
                    disableInputSection();
                }
            } else {
                locationSection.classList.add('hidden');
                activeLocation = '-'; // 場所指定なし
                enableInputSection();
            }
        }

        function enableInputSection() {
            inputSection.classList.remove('opacity-50', 'pointer-events-none');
        }

        function disableInputSection() {
            inputSection.classList.add('opacity-50', 'pointer-events-none');
        }

        function createValueInput(container) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'value-input block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg';
            input.inputMode = 'decimal';
            input.placeholder = `数値 ${container.children.length + 1}`;
            container.appendChild(input);
            input.addEventListener('input', () => calculateSubTotal(container.closest('.meter-block')));
        }

        function calculateSubTotal(block) {
            const inputs = block.querySelectorAll('.value-input');
            let total = 0;
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    total += value;
                }
            });
            block.querySelector('.sub-total-value').textContent = total.toLocaleString();
        }

        function initMeterBlock() {
            const block = document.querySelector('.meter-block');
            if (block) {
                const valueContainer = block.querySelector('.value-inputs-container-local');
                createValueInput(valueContainer);
                block.querySelector('.add-value-btn-local').addEventListener('click', () => createValueInput(valueContainer));
            }
        }

        function resetAll() {
            activeMeterType = '';
            activeLocation = '';
            meterBtns.forEach(b => b.classList.remove('active'));
            locationSection.classList.add('hidden');
            disableInputSection();
            reEntryCheckbox.checked = false;

            const block = document.querySelector('.meter-block');
            if (block) {
                block.querySelector('.meter-number-input').value = '';
                const valueContainer = block.querySelector('.value-inputs-container-local');
                valueContainer.innerHTML = '';
                createValueInput(valueContainer);
                block.querySelector('.sub-total-value').textContent = '0';
            }
        }

        function initApp() {
            if (!APPS_SCRIPT_URL) {
                showMessage(mainErrorMessage, '【確認用モード】連携URLが未設定です。画面操作のみお試しいただけます。', true);
            }

            meterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    meterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeMeterType = btn.dataset.type;
                    updateLocationOptions(activeMeterType);
                });
            });

            initMeterBlock();
            submitBtn.addEventListener('click', handleSubmit);
        }

        function handleSubmit() {
            if (!APPS_SCRIPT_URL) {
                showMessage(mainErrorMessage, "連携URLが設定されていないため、記録できません。", true);
                return;
            }

            if (!activeMeterType) {
                showMessage(mainErrorMessage, "1. メーター種別を選択してください。", true);
                return;
            }
            if (!activeLocation && !locationSection.classList.contains('hidden')) {
                showMessage(mainErrorMessage, "2. 場所を選択してください。", true);
                return;
            }

            const block = document.querySelector('.meter-block');
            if (!block) return;
            
            loaderContainer.classList.remove('hidden');

            const meterNumber = block.querySelector('.meter-number-input').value.trim();
            const totalText = block.querySelector('.sub-total-value').textContent;
            const total = parseFloat(totalText.replace(/,/g, ''));
            
            if (!meterNumber || (isNaN(total) || (total === 0 && block.querySelector('.value-input').value.trim() === ''))) {
                showMessage(mainErrorMessage, "番号と数値を入力してください。", true);
                loaderContainer.classList.add('hidden');
                return;
            }
            
            const isReEntry = reEntryCheckbox.checked;
            
            saveData(activeMeterType, activeLocation, meterNumber, total, isReEntry);

            setTimeout(() => {
                loaderContainer.classList.add('hidden');
                showMessage(mainSuccessMessage, `データを記録しました！`, false);
                resetAll();
            }, 1500);
        }

        // --- 機能ロジック ---
        function saveData(meterType, location, number, value, isReEntry) {
            const payload = { meterType, location, meterNumber: number, value, isReEntry };
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors'
            }).catch(console.warn);
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
