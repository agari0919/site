<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電気メーター読み取り v9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; scroll-behavior: smooth; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">電気メーター読み取りツール</h1>
            <p class="mt-2 text-gray-600">メーター名を入力し、撮影するだけでスプレッドシートに記録できます。</p>
        </header>

        <main class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div id="main-error-message" class="hidden"></div>
            <div id="main-success-message" class="hidden"></div>

            <div class="text-center">
                <!-- ステップ1: メーター名と画像選択 -->
                <div id="step1">
                    <div class="mb-4">
                        <label for="meter-name" class="block text-sm font-medium text-gray-700 text-left mb-1">メーター名</label>
                        <input type="text" id="meter-name" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="例：事務所、キッチン">
                    </div>
                    <label for="image-upload" class="cursor-pointer w-full inline-block bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        メーターを撮影 / 選択
                    </label>
                    <input id="image-upload" type="file" accept="image/*" capture="environment" class="hidden">
                </div>

                <!-- ステップ2: プレビューと読み取り -->
                <div id="step2" class="hidden mt-4">
                    <p class="font-bold mb-4">プレビュー</p>
                    <img id="image-preview" src="" alt="メーターのプレビュー" class="max-w-full mx-auto rounded-lg shadow-md mb-4 max-h-64">
                    <button id="read-button" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors duration-300 shadow-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        数値を読み取る
                    </button>
                     <button id="reset-button" class="mt-2 w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-300">
                        別の写真を撮る
                    </button>
                </div>
            </div>

            <!-- 結果表示 -->
            <div id="result-area" class="mt-6 hidden">
                <div id="loader" class="hidden flex justify-center items-center py-4">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
                </div>
                <div id="result-content" class="hidden text-center">
                    <h3 class="text-lg font-bold mb-2">読み取り結果</h3>
                    <p id="result-text" class="text-4xl font-bold bg-gray-100 p-4 rounded-lg text-indigo-600"></p>
                    <button id="save-button" class="mt-4 w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors duration-300 shadow-lg">
                        スプレッドシートに記録する
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- ▼▼▼ 管理者の方へ：ここに設定を貼り付けてください ▼▼▼ ---
        // 1. Google Apps Scriptをデプロイして取得した「ウェブアプリのURL」を下の""の間に貼り付けます。
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzLysvkBwHMwqDu73uSTHBnR9HIXJptPyKWnhyQ4ppvFOQeRX9RBWjQVzOPexuKTM79Kw/exec";

        // 2. Google AI Studioで取得した「APIキー」を下の""の間に貼り付けます。
        const GEMINI_API_KEY = "AIzaSyAawQ4XWbskzVeBZnSPsggr6T1LWctXXiE";
        // --- ▲▲▲ 設定はここまで ▲▲▲ ---


        // --- DOM要素の取得 ---
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const meterNameInput = document.getElementById('meter-name');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const readButton = document.getElementById('read-button');
        const resetButton = document.getElementById('reset-button');
        const resultArea = document.getElementById('result-area');
        const loader = document.getElementById('loader');
        const resultContent = document.getElementById('result-content');
        const resultText = document.getElementById('result-text');
        const saveButton = document.getElementById('save-button');
        const mainErrorMessage = document.getElementById('main-error-message');
        const mainSuccessMessage = document.getElementById('main-success-message');

        // --- グローバル変数 ---
        let imageDataUrl = null;
        let currentMeterName = '';

        // --- UI表示/非表示 ---
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError 
                ? 'block text-center text-red-500 bg-red-100 p-4 rounded-lg mb-4' 
                : 'block text-center text-green-500 bg-green-100 p-4 rounded-lg mb-4';
            setTimeout(() => { element.className = 'hidden'; }, 5000);
        }
        
        function resetToStep1() {
            step1.classList.remove('hidden');
            step2.classList.add('hidden');
            resultArea.classList.add('hidden');
            imageUpload.value = '';
            imageDataUrl = null;
            meterNameInput.value = ''; // メーター名もリセット
        }

        // --- 初期化とイベントリスナー ---
        function initApp() {
            // 設定が空の場合に管理者向けメッセージを表示
            if (!APPS_SCRIPT_URL || !GEMINI_API_KEY) {
                showMessage(mainErrorMessage, '【管理者の方へ】アプリの設定が完了していません。HTMLファイルを編集して、URLとAPIキーを設定してください。', true);
                // 主要な機能を無効化
                const mainContent = document.querySelector('main');
                if (mainContent) {
                    mainContent.style.opacity = '0.5';
                    mainContent.style.pointerEvents = 'none';
                }
                return;
            }

            imageUpload.addEventListener('change', (event) => {
                currentMeterName = meterNameInput.value.trim();
                if (!currentMeterName) {
                    showMessage(mainErrorMessage, "先にメーター名を入力してください。", true);
                    imageUpload.value = '';
                    meterNameInput.focus();
                    return;
                }

                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imageDataUrl = e.target.result;
                        imagePreview.src = imageDataUrl;
                        step1.classList.add('hidden');
                        step2.classList.remove('hidden');
                        resultArea.classList.add('hidden');
                        mainErrorMessage.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            resetButton.addEventListener('click', resetToStep1);

            readButton.addEventListener('click', async () => {
                if (!imageDataUrl) return;
                
                resultArea.classList.remove('hidden');
                loader.classList.remove('hidden');
                resultContent.classList.add('hidden');
                mainErrorMessage.classList.add('hidden');
                readButton.disabled = true;
                readButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const base64Data = imageDataUrl.split(',')[1];
                    const textResult = await callGeminiVisionAPI(base64Data, GEMINI_API_KEY);
                    resultText.textContent = textResult;
                    loader.classList.add('hidden');
                    resultContent.classList.remove('hidden');
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(mainErrorMessage, '読み取りエラー: ' + error.message, true);
                    resetToStep1();
                } finally {
                    readButton.disabled = false;
                    readButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });

            saveButton.addEventListener('click', async () => {
                const valueToSave = resultText.textContent;
                if (!valueToSave) return;

                saveButton.disabled = true;
                saveButton.innerHTML = `<div class="loader border-t-white ease-linear rounded-full border-4 border-gray-200 h-6 w-6 mx-auto"></div>`;

                try {
                    const payload = {
                        meterName: currentMeterName,
                        value: valueToSave,
                        imageData: imageDataUrl
                    };
                    
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'no-cors'
                    });

                    showMessage(mainSuccessMessage, 'スプレッドシートに記録しました！', false);
                    resetToStep1();

                } catch (error) {
                    console.error('Save Error:', error);
                    showMessage(mainErrorMessage, '保存エラーが発生しました。ネットワーク接続を確認してください。', true);
                } finally {
                    saveButton.disabled = false;
                    saveButton.innerHTML = 'スプレッドシートに記録する';
                }
            });
        }

        // --- Gemini API 呼び出し ---
        async function callGeminiVisionAPI(base64ImageData, apiKey) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = "画像に写っている電気メーターの指示数を読み取り、小数点以下の数字も含めて、数字とドット(.)だけを返してください。単位や他の文字は含めないでください。例えば `12345.6` のように返してください。";

            const payload = {
                contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }] }],
                generationConfig: { "temperature": 0.1 }
            };
            
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

            if (!response.ok) {
                const errorBody = await response.json();
                throw new Error(`APIリクエスト失敗(ステータス: ${response.status})。APIキーを確認してください。`);
            }

            const result = await response.json();
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                const rawText = result.candidates[0].content.parts[0].text;
                const cleanedText = rawText.replace(/[^\d.]/g, ''); 
                if (cleanedText) return cleanedText;
                throw new Error('結果から数値を抽出できませんでした。');
            } else {
                if (result.promptFeedback?.blockReason) {
                     throw new Error(`リクエストがブロックされました: ${result.promptFeedback.blockReason}`);
                }
                throw new Error('APIから予期しない形式の応答がありました。');
            }
        }

        // --- 初期化処理の実行 ---
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
